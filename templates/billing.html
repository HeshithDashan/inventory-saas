<!DOCTYPE html>
<html lang="en">

<head>
    <title>POS - SaaS Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        @media print {
            body * {
                visibility: hidden;
            }

            #invoice-area,
            #invoice-area * {
                visibility: visible;
            }

            #invoice-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .no-print {
                display: none !important;
            }
        }
        
        #notification-toast {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col">

    <div id="notification-toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 hidden min-w-[300px]">
        <div id="notif-content" class="bg-gray-800 text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 border-l-4">
            <i id="notif-icon" class="fas fa-info-circle text-xl"></i>
            <div>
                <h4 id="notif-title" class="font-bold text-sm uppercase tracking-wide">Notification</h4>
                <p id="notif-message" class="text-sm font-medium">Message goes here...</p>
            </div>
        </div>
    </div>

    <nav class="bg-white shadow-md p-4 flex justify-between items-center no-print">
        <h1 class="text-xl font-bold text-green-600 flex items-center gap-2">
            <i class="fas fa-cash-register"></i> POS System
        </h1>
        <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm font-bold transition">
            Back to Dashboard
        </a>
    </nav>

    <div class="flex flex-1 overflow-hidden">

        <div class="w-1/2 p-6 overflow-y-auto no-print">
            <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-green-500">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                    <i class="fas fa-cart-plus"></i> Add Items
                </h2>

                <div class="mb-4 bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-barcode"></i> Scan Barcode / Item Code
                    </label>
                    <input type="text" id="barcodeInput" autofocus 
                        class="w-full px-4 py-2 border-2 border-yellow-400 rounded focus:outline-none focus:ring focus:border-yellow-600 font-mono text-lg tracking-wider" 
                        placeholder="Scan here...">
                    <p class="text-xs text-gray-500 mt-1">Cursor auto-focuses here. Just scan!</p>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Or Select Product Manually</label>
                    <select id="productSelect" class="w-full border rounded p-2">
                        <option value="">Search Product...</option>
                        {% for product in products %}
                        <option value="{{ product.id }}" data-price="{{ product.price }}"
                            data-stock="{{ product.quantity }}" data-name="{{ product.name }}" data-barcode="{{ product.barcode }}">
                            {{ product.name }} - Rs. {{ product.price }} (Stock: {{ product.quantity }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Quantity</label>
                    <input type="number" id="qtyInput"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-green-300"
                        min="1" value="1">
                </div>

                <button onclick="addToCart()"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded transition shadow-md">
                    <i class="fas fa-plus-circle"></i> Add to Bill
                </button>
            </div>
        </div>

        <div class="w-1/2 p-6 bg-gray-200 overflow-y-auto">
            <div id="invoice-area" class="bg-white p-8 rounded-lg shadow-lg min-h-[500px]">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800 tracking-wider">INVOICE</h2>
                    <p class="text-gray-500 mt-1">Date: <span id="billDate" class="font-medium text-gray-700"></span></p>
                </div>

                <table class="w-full text-left border-collapse mb-6">
                    <thead>
                        <tr class="border-b-2 border-gray-800">
                            <th class="py-2 text-sm uppercase text-gray-600">Item</th>
                            <th class="py-2 text-center text-sm uppercase text-gray-600">Qty</th>
                            <th class="py-2 text-right text-sm uppercase text-gray-600">Price</th>
                            <th class="py-2 text-right text-sm uppercase text-gray-600">Total</th>
                            <th class="py-2 text-center no-print text-sm uppercase text-gray-600">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems" class="text-gray-700 font-medium text-sm">

                    </tbody>
                </table>

                <div class="flex justify-between items-center border-t-2 border-gray-800 pt-4 mt-10">
                    <h3 class="text-xl font-bold">Total Amount:</h3>
                    <h3 class="text-2xl font-bold text-gray-900">Rs. <span id="grandTotal">0.00</span></h3>
                </div>
                
                <div class="text-center mt-8 text-xs text-gray-400">
                    <p>Thank you for your business!</p>
                </div>
            </div>

            <div class="mt-4 flex gap-2 no-print">
                <button onclick="processCheckout()"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition shadow-md flex justify-center gap-2 items-center">
                    <i class="fas fa-save"></i> Checkout & Save
                </button>
                <button onclick="window.print()"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded transition shadow-md">
                    <i class="fas fa-print"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        const allProducts = JSON.parse('{{ products_json | safe }}');

        $(document).ready(function () {
            $('#productSelect').select2();
            document.getElementById('billDate').innerText = new Date().toLocaleDateString();
            
            $('#barcodeInput').focus();
            
            $('body').click(function(e) {
                if(!$(e.target).closest('input, select, button, .select2').length) {
                    $('#barcodeInput').focus();
                }
            });
        });

        let barcodeBuffer = "";
        let scanTimeout;

        $('#barcodeInput').on('input', function() {
            const code = $(this).val().trim();
            if(code.length > 0) {
                 clearTimeout(scanTimeout);
                 scanTimeout = setTimeout(() => {
                     handleScan(code);
                     $(this).val(''); 
                 }, 200); 
            }
        });

        $('#barcodeInput').on('keypress', function(e) {
            if(e.which === 13) {
                e.preventDefault();
                const code = $(this).val().trim();
                handleScan(code);
                $(this).val('');
            }
        });

        function handleScan(code) {
            if(!code) return;

            const product = allProducts.find(p => p.barcode === code);

            if(product) {
                addDirectToCart(product);
                showNotification("Scanned!", `Added: ${product.name}`, "success");
            } else {
                showNotification("Not Found", `Barcode '${code}' not found!`, "error");
            }
        }

        let cart = [];

        function showNotification(title, message, type) {
            const toast = document.getElementById('notification-toast');
            const content = document.getElementById('notif-content');
            const icon = document.getElementById('notif-icon');
            const titleEl = document.getElementById('notif-title');
            const msgEl = document.getElementById('notif-message');

            titleEl.innerText = title;
            msgEl.innerText = message;

            if (type === 'success') {
                content.className = "bg-white text-gray-800 px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 border-l-4 border-green-500";
                icon.className = "fas fa-check-circle text-2xl text-green-500";
            } else {
                content.className = "bg-white text-gray-800 px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 border-l-4 border-red-500";
                icon.className = "fas fa-exclamation-circle text-2xl text-red-500";
            }

            toast.classList.remove('hidden');
            toast.classList.add('flex');
            
            setTimeout(() => {
                toast.classList.remove('translate-y-[-20px]', 'opacity-0');
            }, 10);

            setTimeout(() => {
                toast.classList.add('hidden');
                toast.classList.remove('flex');
            }, 3000);
        }

        function addDirectToCart(product) {
             const qty = 1;

            if (qty > product.stock) {
                showNotification("Stock Alert", `Not enough stock! Only ${product.stock} available.`, "error");
                return;
            }

            const existingItem = cart.find(item => item.id == product.id);

            if (existingItem) {
                if (existingItem.qty + qty > product.stock) {
                    showNotification("Stock Alert", "Cannot add more. Stock limit reached!", "error");
                    return;
                }
                existingItem.qty += qty;
                existingItem.total = existingItem.qty * product.price;
            } else {
                cart.push({
                    id: product.id.toString(),
                    name: product.name,
                    price: product.price,
                    qty: qty,
                    total: product.price * qty
                });
            }

            renderCart();
        }

        function addToCart() {
            const select = document.getElementById('productSelect');
            const qtyInput = document.getElementById('qtyInput');
            const productId = select.value;

            if (!productId) {
                showNotification("Error", "Please select a product first!", "error");
                return;
            }

            const selectedOption = select.options[select.selectedIndex];
            const name = selectedOption.getAttribute('data-name');
            const price = parseFloat(selectedOption.getAttribute('data-price'));
            const stock = parseInt(selectedOption.getAttribute('data-stock'));
            const qty = parseInt(qtyInput.value);

            if (qty > stock) {
                showNotification("Stock Alert", `Not enough stock! Only ${stock} available.`, "error");
                return;
            }

            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                if (existingItem.qty + qty > stock) {
                    showNotification("Stock Alert", "Cannot add more. Stock limit reached!", "error");
                    return;
                }
                existingItem.qty += qty;
                existingItem.total = existingItem.qty * price;
            } else {
                cart.push({
                    id: productId,
                    name: name,
                    price: price,
                    qty: qty,
                    total: price * qty
                });
            }

            renderCart();
            $('#productSelect').val(null).trigger('change');
            qtyInput.value = 1;
            
            $('#barcodeInput').focus();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const tbody = document.getElementById('cartItems');
            const grandTotalEl = document.getElementById('grandTotal');

            });

            grandTotalEl.innerText = total.toFixed(2);
        }

        function processCheckout() {
            if (cart.length === 0) {
                showNotification("Empty Cart", "Add items to the cart before checkout!", "error");
                return;
            }

            const total = parseFloat(document.getElementById('grandTotal').innerText);

            fetch('/save-bill', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ items: cart, total: total })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification("Success!", "Bill Saved Successfully! ðŸ§¾", "success");
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    } else {
                        showNotification("Error", data.message, "error");
                    }
                })
                .catch(error => {
                    showNotification("System Error", "Something went wrong. Check console.", "error");
                    console.error('Error:', error);
                });
        }
    </script>

</body>

</html>
