<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Product - SaaS Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">
            <i class="fas fa-box-open"></i> Add New Product
        </h2>

        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-barcode"></i> Barcode / Item Code
                </label>
                <div class="relative">
                    <input type="text" name="barcode" id="barcodeInput" autofocus
                        class="w-full pl-10 pr-3 py-2 border-2 border-blue-100 rounded focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                        placeholder="Scan or type barcode here...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-qrcode"></i>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">* Scan the barcode to auto-fill</p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
                <input type="text" name="name"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required
                    placeholder="Ex: Panadol Card">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Cost (Rs.)</label>
                    <input type="number" step="0.01" name="cost_price"
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                        required placeholder="Buying: 18.00">
                </div>

                
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Quantity</label>
                <input type="number" name="quantity"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required
                    placeholder="Ex: 100">
            </div>

            <div class="flex justify-between gap-3">
                <a href="/"
                    class="w-1/2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded text-center transition">
                    Cancel
                </a>
                <button type="submit"
                    class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition shadow-md flex justify-center items-center gap-2">
                    <i class="fas fa-save"></i> Save Product
                </button>
            </div>
        </form>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('barcodeInput').focus();
        });
    </script>
</body>

</html>
