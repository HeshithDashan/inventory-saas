<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - SaaS Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Login üîê</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 transition-opacity duration-500 ease-out">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-green-300" required>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-green-300" required>
            </div>
            
            <div class="text-right mb-6">
                <a href="/forgot-password" class="text-xs text-blue-500 hover:text-blue-700 font-bold">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-sm">
            New here? <a href="/register" class="text-blue-500 font-bold">Register</a>
        </p>
    </div>

    <script>
        window.setTimeout(function() {
            const flashMsg = document.getElementById('flash-message');
            if (flashMsg) {
                flashMsg.style.opacity = '0';
                setTimeout(() => flashMsg.remove(), 500);
            }
        }, 3000);
    </script>
</body>
</html>
