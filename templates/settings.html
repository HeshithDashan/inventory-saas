<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings - SaaS Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-700 flex items-center gap-2">
            <i class="fas fa-cog"></i> User Settings
        </h1>
        <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm font-bold transition">
            Back to Dashboard
        </a>
    </nav>

    <div class="container mx-auto mt-10 p-4 max-w-4xl">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div id="flash-message"
            class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-6 text-sm flex items-center gap-2 shadow-sm transition-opacity duration-500 ease-out">
            <i class="fas fa-info-circle"></i> {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div class="bg-white p-6 rounded-lg shadow-md h-fit">
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">
                    <i class="fas fa-user-edit text-blue-500 mr-2"></i> Edit Profile
                </h2>
                
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="action" value="update_profile">

                    <div class="flex flex-col items-center mb-6">
                        <img src="{{ image_file }}" class="h-32 w-32 rounded-full border-4 border-blue-100 object-cover mb-4 shadow-sm" alt="Profile Picture">
                        <label class="cursor-pointer bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 transition font-bold text-sm">
                            <i class="fas fa-camera mr-2"></i> Change Photo
                            <input type="file" name="picture" class="hidden">
                        </label>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input type="text" name="username" value="{{ user.username }}"
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                            required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input type="email" name="email" value="{{ user.email }}"
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                            required>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                        Save Changes
                    </button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md h-fit">
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">
                    <i class="fas fa-lock text-red-500 mr-2"></i> Change Password
                </h2>
                <form method="POST">
                    <input type="hidden" name="action" value="change_password">

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Current Password</label>
                        <input type="password" name="current_password"
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-red-300"
                            required>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
                        <input type="password" name="new_password"
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-red-300"
                            required>
                    </div>

                    <button type="submit"
                        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition">
                        Update Password
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script>
        window.setTimeout(function () {
            const flashMsg = document.getElementById('flash-message');
            if (flashMsg) {
                flashMsg.style.opacity = '0';
                setTimeout(() => flashMsg.remove(), 500);
            }
        }, 3000);
    </script>

</body>

</html>
